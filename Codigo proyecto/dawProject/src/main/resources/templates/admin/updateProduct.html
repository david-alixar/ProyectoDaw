	<style>
		a {
		text-decoration:none}
	</style>
</head>
<body>
<!-- MENÚ SUPERIOR -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

			<a class="navbar-brand" th:href="@{'/inicio'}">
			  <img th:src = "@{/img/2.png}" alt="Online Store" style="width:50px;" class="rounded-pill">

		</div>
		<div class="container-fluid  justify-content-end">
		  <ul class="navbar-nav">
		 	 <li class="nav-item">
				<a class="nav-link active" th:href="@{'/inicio'}">Inicio</a>
			</li>
			<div class="dropdown dropstart">
   				 <button type="button" class="btn" data-bs-toggle="dropdown">
      				<i class='fas fa-power-off' style='font-size:24px;color:lightgrey'></i>
   				 </button>
    					<ul class="dropdown-menu">
    						<li>
			 			 		<a class="dropdown-item" th:href="@{'/login'}">Cambiar de usuario</a>
							</li> 
							<li><hr th:href="@{'/logout'}" class="dropdown-divider"></li>
							<li>
			 					 <a th:href="@{'/update'}" class="dropdown-item">Modificar datos</a>
							</li>
							<li>
			 					 <a th:href="@{'/updatePassword'}" class="dropdown-item" >Cambiar contraseña</a>

			 					 <a class="dropdown-item" th:href="@{'/logout'}">Cerrar sesión</a>
							</li>

  			</div>	  
		  </ul>
		</div>
</nav>
<!-- CUERPO -->
<div th:style="|background:url(@{/img/0-2.jpg}); height: 1300px|" class="p-5">
		<div class="text-light p-5 mx-4 my-1 bg-light rounded text-dark">
			<div th:if="${message != null}" th:text="${message}" class="h5 bg-warning p-2 rounded">
			</div>

			<div class = "p-1">
				<h1 style="text-align: center"> Introduzca los datos que desea cambiar, <br> dejando en blanco los que desee mantener </h1> 
				<div class="d-flex justify-content-center">
					<div style="background-color: rgba(0, 0, 0, 0.2);width:40%" class="p-3 mx-5 color-dark rounded">
						<form th:action="@{/saveUpdateProduct}" th:object="${product}" method="post">
						    <!-- 
						    <div class="form-group">
						    	<input readonly type="text" class="form-control my-2" th:value="${product.category.categorieId}" th:name="category.categorieId"/>
						    </div>
						     -->
						    <div class="d-flex">
						    	<div class="p-2 py-1">
						    		<label>ID Categoría</label>
						    		<br>
									<input readonly type="text" class="form-control" th:value="${product.category.categorieId}" th:name="category.categorieId"/>
						    	</div>
						    	<div class="p-2 py-1">
						    		<label>Código de producto</label>
						    		<br>
									<input readonly type="text" class="form-control" th:value="${product.productCode}" th:name="productCode"/>
						    	</div>
						    </div>
							<label class="py-1">Nombre</label>
							<input type="text" class="form-control" th:value="${product.productName}" th:name="productName"/>
							<label class="py-1">Marca</label>
							<input type="text" class="form-control" th:value="${product.brand}" th:name="brand"/>
							<label class="py-1">Modelo</label>
							<input type="text" class="form-control" th:value="${product.model}" th:name="model"/>
							<label class="py-1">Año</label>
							<input type="text" class="form-control" th:value="${product.year}" th:name="year"/>
							<label class="py-1">Precio</label>
							<input type="text" class="form-control" th:value="${product.price}" th:name="price"/>
							<label class="py-1">Descripción</label>
							<textarea rows = "5" cols = "40" class="form-control" th:value="${product.description}" th:field = "*{description}"></textarea>
							<label class="py-1">Imagen</label>
							<textarea rows = "5" cols = "40" class="form-control" th:value="${product.picture}" th:field = "*{picture}"></textarea>
							<label class="py-1">Cantidad</label>
							<input type="text" class="form-control" th:value="${product.productAvailable}" th:name="productAvailable"/>
						    
						    <div class="d-flex justify-content-center mt-5">
						    	<button type="submit" class="btn btn-danger my-4" value="Update"/>Modificar producto</button>
					  		</div>
					  </form>
				    </div>
				</div>	
					<div class="d-flex justify-content-center mt-5">
						<a th:href="@{'/listProducts'}" class="btn btn-success">Ver todos los productos</a>
					</div>			
			</div>
		</div>
</div>
<!-- FOOTER -->
<footer class="bg-dark text-center text-white">
		<div class="container p-4 pb-0">	
		  <section>
			<a class="navbar-brand" th:href="@{'/inicio'}">
				<img th:src = "@{/img/2.png}" alt="Online Store" style="width:50px;" class="rounded-pill">
				<img th:src = "@{/img/3.png}" alt="Online Store" style="width:50px;" class="rounded-pill">
			  </a>
		  </section>
		</div>
		<!-- FOOTER Copyright -->
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
		  © 2021 Copyright:
		  <a class="text-white" th:href="@{'/inicio'}">OnlineStore.com</a>
		</div>
</footer>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta charset="UTF-8">
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<title>OnlineStore</title>
</head>
<body>
<!-- MENÚ SUPERIOR -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">	
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{'/inicio'}">
			  <img th:src = "@{/img/2.png}" alt="Online Store" style="width:50px;" class="rounded-pill">
			  <img th:src = "@{/img/3.png}" alt="Online Store" style="width:50px;"class="rounded-pill"/>
			</a>
		</div>
		<div class="container-fluid  justify-content-end">
		  <ul class="navbar-nav">
			<li class="nav-item">
			  <a class="nav-link active" th:href="@{'/listProducts'}">Productos</a>
			</li>
			<div class="dropdown dropstart">
   				 <button type="button" class="btn" data-bs-toggle="dropdown">
      				<i class='fas fa-power-off' style='font-size:24px;color:lightgrey'></i>
   				 </button>
    					<ul class="dropdown-menu">
    						<li>
			 			 		<a class="dropdown-item" th:href="@{'/login'}">Iniciar sesión</a>
							</li> 
							<li><hr class="dropdown-divider"></li>
							<li>
			 					 <a class="dropdown-item" th:href="@{'/register'}">Registrarse</a>
							</li>
    					</ul>
  			</div>	  
		  </ul>
		</div>
</nav>
<!-- CUERPO -->
	<div th:style="|background:url(@{/img/0-2.jpg}); height: 800px|" class="p-5">
		<div class="text-light p-5">
			<h1 class="h1">Bienvenido a Online Store</h1>
			<h1 class="h2">Las mejores marcas</h1>
			<h1 class="h2">Los mejores precios</h1>
		</div>
		
		<a class="text-white" href="/pdf">pdf</a>
		
		
		<div th:if="${message != null}" th:text="${message}">
		</div>
		
		
	</div>

<!-- FOOTER -->
<footer class="bg-dark text-center text-white">
	<div class="container p-4 pb-0">
	  <section>
		<a class="navbar-brand" th:href="@{'/inicio'}">
			<img th:src = "@{/img/2.png}" alt="Online Store" style="width:50px;" class="rounded-pill">
			<img th:src = "@{/img/3.png}"alt="Online Store" style="width:50px;" class="rounded-pill">
		  </a>
	  </section>
	</div>
<!-- FOOTER Copyright -->
	<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
	  © 2021 Copyright:
	  <a class="text-white" th:href="@{'/inicio'}">OnlineStore.com</a>
	</div>
</footer>	
	
	
</body>
</html>

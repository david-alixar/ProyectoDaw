<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<title>Mi carrito</title>
<style>
		a {
		text-decoration:none}
	</style>
</head>
<body>
<!-- MENÚ SUPERIOR -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">	
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{'/inicio'}">
			  <img th:src = "@{/img/2.png}" alt="Online Store" style="width:50px;" class="rounded-pill">
			  <img th:src = "@{/img/3.png}" alt="Online Store" style="width:50px;" class="rounded-pill"/>
			</a>
		</div>
		<div class="container-fluid  justify-content-end">
		  <ul class="navbar-nav">
		 	 <li class="nav-item">
				<a class="nav-link active" th:href="@{'/inicio'}">Inicio</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link active" th:href="@{'/listProducts'}">Productos</a>
			</li>
			<div class="dropdown dropstart">
   				 <button type="button" class="btn" data-bs-toggle="dropdown">
      				<i class='fas fa-shopping-cart' style='font-size:24px;color:lightgrey'></i>
   				 </button>
    					<ul class="dropdown-menu">
    						<li>
			 			 		<a class="dropdown-item" th:href="@{'/orders'}">Mis pedidos</a>
							</li> 
    					</ul>
  			</div>
			<div class="dropdown dropstart">
   				 <button type="button" class="btn" data-bs-toggle="dropdown">
      				<i class='fas fa-power-off' style='font-size:24px;color:lightgrey'></i>
   				 </button>
    					<ul class="dropdown-menu">
    						<li>
			 			 		<a class="dropdown-item" th:href="@{'/login'}">Cambiar de usuario</a>
							</li> 
							<li><hr class="dropdown-divider"></li>
							<li>
			 					 <a class="dropdown-item" th:href="@{'/update'}">Modificar datos</a>
							</li>
							<li>
			 					 <a class="dropdown-item" th:href="@{'/updatePassword'}">Cambiar contraseña</a>
							</li>
							<li><hr class="dropdown-divider"></li>
							<li>
			 					 <a class="dropdown-item" th:href="@{'/logout'}">Cerrar sesión</a>
							</li> 
    					</ul>
  			</div>	  
		  </ul>
		</div>
</nav>
<!-- CUERPO -->
<div th:style="|background:url(@{/img/0-2.jpg}); height: 1000px|" class="p-5">
		<div class="text-light p-5 mx-4 my-1 bg-light rounded text-dark">
			<div th:if="${message != null}" th:text="${message}" class="h5 bg-warning p-2 rounded">
			</div>

			<div class = "p-1">
				<h1> Mi carrito </h1> 
				<table class="table table-hover my-3">
					<thead>
						<tr class="bg-danger text-white">
							<th>Nombre</th> 
							<th>Marca</th>
							<th>Modelo</th>
							<th>Cantidad</th>
							<th>Precio unitario</th>
							<th>Subtotal</th>
						</tr>
					<tbody>
						<tr th:each="orderDetail : ${orderDetails}">
							<td th:text="${orderDetail.product.productName}"></td>
							<td th:text="${orderDetail.product.brand}"></td>
							<td th:text="${orderDetail.product.model}"></td>
							<td th:text="${orderDetail.quantity}"></td>
							<td th:text="${orderDetail.product.price}"></td>
							<td th:text="${orderDetail.subtotal}"></td>
						</tr>
				</table>
					<div class="d-flex">
						<h5>Total compra:</h5><p class="text-white"> _</p>
						<h5 th:if="${total != null}" th:text="${total}"></h5><h5>€</h5>
					</div>
					<div class="justify-content-center">
						<a th:href="@{'/finalizeOrder'}" class="btn btn-success">Finalizar pedido</a>
						<a th:href="@{'/dropCart'}" class="btn btn-warning">Vaciar carrito</a>
					</div>
					
			</div>
		</div>
</div>
<!-- FOOTER -->
<footer class="bg-dark text-center text-white">
		<div class="container p-4 pb-0">	
		  <section>
			<a class="navbar-brand" th:href="@{'/inicio'}">
				<img th:src = "@{/img/2.png}" alt="Online Store" style="width:50px;" class="rounded-pill">
				<img th:src = "@{/img/3.png}" alt="Online Store" style="width:50px;" class="rounded-pill">
			  </a>
		  </section>
		</div>
		<!-- FOOTER Copyright -->
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
		  © 2021 Copyright:
		  <a class="text-white" th:href="@{'/inicio'}">OnlineStore.com</a>
		</div>
</footer>	

</body>
</html>

		text-decoration:none}

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

			<a class="navbar-brand" href="/inicio">
			  <img src="img/2.png" alt="Online Store" style="width:50px;" class="rounded-pill">
			  <img src="img/3.png" alt="Online Store" style="width:50px;"/>

		</div>

		  <ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link active" href="/login">Inicio</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link active" href="/login" >Iniciar sesión</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="/listProducts">Productos</a>
			</li>
		  </ul>
		</div>

<div th:if="${message != null}" th:text="${message}">
		</div>
		
<div class="text-center">
<h2 class="mt-5">Introduzca sus datos para formalizar el registro</h2>

<div class="row justify-content-center ">
<form th:action="@{/saveUser}" th:object="${altaUsuarioForm}" method="post">
	<div style="background-color: rgba(0, 0, 0, 0.2)" class="p-3 m-5">
	    <div class="form-floating m-3">
	      <input type="text" value="David" class="form-control" placeholder="Usuario" th:field="*{username}"/>      
	    </div>
	    <div class="form-floating m-3">
	      <input type="password" class="form-control" placeholder="Contraseña" th:field="*{password}"/>
	    </div>
	    
	    <div class="form-floating m-3">
	      <input type="text" class="form-control" placeholder="Nombre" th:field="*{name}"/>
	    </div>
	    <div class="form-floating m-3">
	      <input type="text" class="form-control" placeholder="Apellidos" th:field="*{lastname}"/>
	    </div>
	    <div class="form-floating m-3">
   		  <input type="text" class="form-control" placeholder="Email" th:field="*{email}"/>
  		</div>
	    <div class="form-floating m-3">
	      <input type="text" class="form-control" placeholder="Teléfono" th:field="*{phone}"/>
	    </div>
	 	<div class="form-floating m-3">
	      <input type="text" class="form-control" placeholder="Dirección" th:field="*{address}"/>
	    </div>
	    <div class="form-floating m-3">
	      <input type="text" class="form-control" placeholder="Ciudad" th:field="*{city}"/>
	    </div>
	    <div class="form-floating m-3">
	      <input type="text" class="form-control" placeholder="Código postal" th:field="*{postalcode}"/>
	    </div>
	    <div class="form-floating m-3">
	      <input type="text" class="form-control" placeholder="Provincia" th:field="*{state}"/>
	    </div>
	    <div class="form-floating m-3">
	      <input type="text" class="form-control" placeholder="País" th:field="*{country}"/>
	    </div>
	    
	    <button type="submit" class="btn btn-danger" value="Guardar"/>Registrar</button>
    </div>
 </form>
</div>

</div>

		</div>
	</footer>	
	
</body>
</html>

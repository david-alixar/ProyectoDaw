<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<title>Cambiar contraseña</title>
	<style>
		a {
		text-decoration:none}
	</style>
</head>
<body>

<!-- MENÚ SUPERIOR -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">	
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{'/inicio'}">
			  <img th:src = "@{/img/2.png}" alt="Online Store" style="width:50px;" class="rounded-pill">
			  <img th:src = "@{/img/3.png}" alt="Online Store" style="width:50px;" class="rounded-pill"/>
			</a>
		</div>
		<div class="container-fluid  justify-content-end">
		  <ul class="navbar-nav">
		 	 <li class="nav-item">
				<a class="nav-link active" th:href="@{'/inicio'}">Inicio</a>
			</li>
			<div class="dropdown dropstart">
   				 <button type="button" class="btn" data-bs-toggle="dropdown">
      				<i class='fas fa-power-off' style='font-size:24px;color:lightgrey'></i>
   				 </button>
    					<ul class="dropdown-menu">
    						<li>
			 			 		<a class="dropdown-item" th:href="@{'/login'}">Cambiar de usuario</a>
							</li> 
							<li><hr class="dropdown-divider"></li>
							<li>
			 					 <a class="dropdown-item" th:href="@{'/update'}">Modificar datos</a>
							</li>
							<li><hr class="dropdown-divider"></li>
							<li>
			 					 <a class="dropdown-item" th:href="@{'/logout'}">Cerrar sesión</a>
							</li> 
    					</ul>
  			</div>	  
		  </ul>
		</div>
</nav>




<!-- CUERPO -->
<div th:style="|background:url(@{/img/0-2.jpg})|" class="p-5">

		<div class="text-light p-5 mx-4 my-1 bg-light rounded text-dark">
			<div th:if="${message != null}" th:text="${message}" class="h5 bg-warning p-2 rounded">
			</div>

			<div class = "p-1">
				<h1 style="text-align: center"> Introduzca los datos solicitados </h1> 
				<div class="d-flex justify-content-center mt-5">
					<div style="background-color: rgba(0, 0, 0, 0.2);width:40%" class="p-3 mx-5 color-dark rounded">
			
						<form th:action="@{/saveUpdatePassword}" th:object="${update}" method="post">
				     
							<label class="py-1">Contraseña antigua</label>
							<input type="password" class="form-control" th:field="*{passwordOld}"/>
							<label class="py-1">Nueva contraseña</label>
							<input type="password" class="form-control" th:field="*{password}"/>
							<label class="py-1">Repita la nueva contraseña</label>
							<input type="password" class="form-control" th:field="*{password2}"//>
							
						    
						    <div class="d-flex justify-content-center">
						    	<button type="submit" class="btn btn-danger my-4" value="Update"/>Cambiar contraseña</button>
					  		</div>
					  </form>
				    </div>
				</div>	
					<div class="d-flex justify-content-center mt-5">
						<a th:href="@{'/listProducts'}" class="btn btn-success">Ver todos los productos</a>
					</div>			
			</div>
		</div>
</div>
<!-- FOOTER -->
<footer class="bg-dark text-center text-white">
		<div class="container p-4 pb-0">	
		  <section>
			<a class="navbar-brand" th:href="@{'/inicio'}">
				<img th:src = "@{/img/2.png}" alt="Online Store" style="width:50px;" class="rounded-pill">
				<img th:src = "@{/img/3.png}" alt="Online Store" style="width:50px;" class="rounded-pill">
			  </a>
		  </section>
		</div>
		<!-- FOOTER Copyright -->
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
		  © 2021 Copyright:
		  <a class="text-white" th:href="@{'/inicio'}">OnlineStore.com</a>
		</div>
</footer>

</body>
</html>

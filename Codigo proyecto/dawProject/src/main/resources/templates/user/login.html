<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Log in</title>
	<style>
		a {
		text-decoration:none}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- MENÚ SUPERIOR -->
		<div class="container-fluid">
			<a class="navbar-brand" href="/inicio">
				<img src="img/2.png" alt="Online Store" style="width:50px;" class="rounded-pill">
				<img src="img/3.png" alt="Online Store" style="width:50px;">
			</a>
		</div>
		<div class="container-fluid text-right">
			<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link active" href="/inicio">Inicio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/register">Registrar usuario</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="/listProducts">Productos</a>
			</li>
			</ul>
		</div>
	</nav>

	<div class="p-5">
	
<div th:if="${message != null}" th:text="${message}">
		</div>
<div class="text-center">
<h2>Indique sus credenciales para iniciar sesión</h2>

<div class=" row justify-content-center">
<form th:action="@{/checkLogin}" th:object="${user}" method="post">
	<div style="background-color: rgba(0, 0, 0, 0.2)" class="p-3 m-5">
	    <div class="form-floating m-3">
	      <input type="text" class="form-control" placeholder="Usuario" th:field="*{username}"/>
	      
	    </div>
	    <div class="form-floating m-3">
	      <input type="password" class="form-control" placeholder="Contraseña" th:field="*{password}"/>
	     
	    </div>
	    <button type="submit" class="btn btn-danger" value="Login"/>Iniciar sesión</button>
    </div>
 </form>
</div>	

	<h5>¿Aún no está registrado?</h5>
	<button class="btn btn-light"><a href="/register">Registrarse ahora</a></button>

</div>
	

</div>

<footer class="bg-dark text-center text-white">
		<!-- FOOTER -->
		<div class="container p-4 pb-0">
		
		  <section>
			<a class="navbar-brand" href="/inicio">
				<img src="img/2.png" alt="Online Store" style="width:50px;" class="rounded-pill">
				<img src="img/3.png" alt="Online Store" style="width:50px;">
			  </a>
		  </section>
		</div>
	  
		<!-- FOOTER Copyright -->
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
		  © 2021 Copyright:
		  <a class="text-white" href="/inicio">OnlineStore.com</a>
		</div>
	</footer>	

	
	
</body>
</html>
